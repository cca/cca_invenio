# Example: https://github.com/inveniosoftware/invenio-rdm-records/blob/master/invenio_rdm_records/fixtures/data/vocabularies.yaml
# CCA is the only affiliation right now, names can depend on affs so put affs first
affiliations:
  pid-type: aff
  schemes:
    - id: ROR
      name: Research Organization Registry
      uri: "https://ror.org/"
      data-file: vocabularies/affiliations.yaml
# ! we do not customize creatorsroles and contributorsroles
datetypes:
  pid-type: dat
  data-file: vocabularies/date_types.yaml
# Just to rename "Other" dt to "Note"
# https://github.com/inveniosoftware/invenio-rdm-records/blob/master/invenio_rdm_records/fixtures/data/vocabularies/description_types.yaml
descriptiontypes:
  pid-type: dty
  data-file: vocabularies/description_types.yaml
licenses:
  pid-type: lic
  data-file: vocabularies/licenses.csv
# debated using a smaller list but since related works is hidden in the deposit form
# we do not customize long list of relation types
# https://github.com/inveniosoftware/invenio-rdm-records/blob/master/invenio_rdm_records/fixtures/data/vocabularies/relation_types.yaml
resourcetypes:
  pid-type: rsrct
  data-file: vocabularies/resource_types.yaml
subjects:
  pid-type: sub
  schemes:
    # https://github.com/inveniosoftware/invenio-app-rdm/issues/2660
    # subject scheme id is used in "suggest from"on deposit form so it must be human readable
    # mainly AAT
    - id: form
      data-file: vocabularies/subject_form.yaml
      name: Forms and Genres
      uri: https://www.cca.edu
    # mainly ULAN
    - id: name
      data-file: vocabularies/subject_name.yaml
      name: Names of People & Organizations
    # mainly TGN
    - id: place
      data-file: vocabularies/subject_place.yaml
      name: Geographic Names
    # mainly AAT
    - id: topic
      data-file: vocabularies/subject_topic.yaml
      name: Topics
    # our local time periods vocab
    - id: time
      data-file: vocabularies/temporal.yaml
      name: Time Periods
      uri: https://www.loc.gov/standards/datetime/
titletypes:
  pid-type: ttyp
  data-file: vocabularies/title_types.yaml
names:
  pid-type: names
  data-file: vocabularies/names.yaml
