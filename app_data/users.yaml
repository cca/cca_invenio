# while Invenio says that the presence of this file stops it from creating an
# admin@inveniosoftware.org account, it still tries to create that account which
# causes a username collision if you create a username: admin account
# it also creates a "user" account as part of demo fixtures
- email: vault@cca.edu
  username: vadmin
  full_name: VAULT Administrator
  active: True
  # a null value for affiliations causes an error but that is also a user field
  confirmed: True
  # @TODO this is obviously not production-safe ;)
  password: password
  roles:
    - admin
  allow:
    - superuser-access
